<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flopbox</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/2fa.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/2fa.js"></script>
    </head>
    <body>
        <main>
            <h1>Flopbox</h1>
            <p>A 4-digit security code has been sent to your device with the
            phone number ending in 2493.</p>
            <form>
                <input type="text" maxlength="1" autofocus>
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </form>
            <p class="error">Invalid code</p>
        </main>
    </body>
